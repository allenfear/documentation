# https://circleci.com/docs/configuration#machine
machine:
  php:
    # https://circleci.com/docs/environment#php
    version: 5.5.11

dependencies:
  cache_directories:
    - ~/.composer/cache
  pre:
    - sudo apt-get update; sudo apt-get install libicu52
    - curl --output /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs
    - bundle config build.nokogiri --use-system-libraries #This has be modified.

  post:
    # Build the static site.
    - bin/sculpin generate
    - cd output_dev && ln -s ./ source
    # Deploy Multidev environment
    - bash scripts/deploy-multidev.sh
test:
  pre:
    # Start Ghost Driver.
    - phantomjs --webdriver=8643:
       background: true
    # Start Sculpin.
    - bin/sculpin server:
       background: true
  override:
    # Run behat.
    - bin/behat
    # Run a11y.
    - grunt
    # Look for merge conflicts.
    - scripts/merge_conflicts.sh
    # Run htmlproofer.
    - bundle exec rake

deployment:
  production:
    branch: master
    commands:
      - bash scripts/deploy-live.sh
